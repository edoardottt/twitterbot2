<!DOCTYPE html>
<html>

<head>

    <title>twitterbot2 | {{ user }}</title>
    <link rel="shortcut icon" href="https://www.python.org/static/community_logos/python-powered-h-140x182.png" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="{{ url_for('static', filename='dashboard.js')}}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='all.css')}}">

</head>

<body>
    {% include 'navbar.html' %}


    <div class="container" id="content">
        <br>
        <div class="row">
            <div id="log">
                <h3>Real time statistics for <a href="https://twitter.com/{{ user }}">{{ user }}</a>.</h3>
            </div>
        </div>
    </div>

    {% if today_show %}
    <div class="container-fluid">
        <div>
            <div class="container justify-content-center text-center">
                <h4>Today's data</h4>
            </div>
            <table class="styled-table">
                <tr>
                    <th>Last update</th>
                    <th>Tweets</th>
                    <th>Likes</th>
                    <th>Retweets</th>
                    <th>Followers</th>
                </tr>
                <tr>
                    <td>{{ update }}</td>
                    <td>{{ tweets }}</td>
                    <td>{{ likes }}</td>
                    <td>{{ retweets }}</td>
                    <td>{{ followers }}</td>
                </tr>
            </table>
        </div>
    </div>
    {% endif %}

    <br>
    <div class="container-fluid justify-content-center text-center">
        <h4>Statistics over time</h4>
        <div class="row align-items-center justify-content-center text-center">
            <div class="chart-container justify-content-center text-center">
                <canvas data-values='{{ values|tojson }}' id="lineChart"></canvas>
            </div>
        </div>

        <script src="{{ url_for('static', filename='values.js')}}"></script>

        <div class="container">
            <input type="range" class="form-range" id="formRange" value="100" min="50" max="100"
                onInput="$('.chart-container').css('width',$(this).val() + '%')">
        </div>

        <a href="/">Back to home</a>
    </div>


    {% include 'footer.html' %}

</body>

</html>
